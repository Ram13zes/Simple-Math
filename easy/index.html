<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
    <div class="counter"> 
        <div id="count" class="countNum"></div>
    </div>

    <div class="container">

        <div class="item">
            <p class="answer"> Сколько будет 2 + 2?</p>
            <br>
            <input type="text" placeholder="Введите число" class="write" id="q1">
        </div>
        
        <div class="item">
            <p class="answer" > Сколько будет 2 - 2?</p>
            <br>
            <input type="text" placeholder="Введите число" class="write"  id="q2">
        </div> 
        
        <div class="item">
            <p class="answer" > Сколько будет 20 - 5?</p>
            <br>
            <input type="text" placeholder="Введите число" class="write"  id="q3">
        </div>
        
        <div class="item">
            <p class="answer" > Сколько будет 66 + 3?</p>
            <br>
            <input type="text" placeholder="Любимая поза Герича" class="write"  id="q4"> 
        </div>

        <div class="item">
            <p class="answer" > Сколько будет 5 % 2?</p>
            <br>
            <input type="text" placeholder="Введите число" class="write"  id="q5">
        </div>
        
        <div class="item">
            <button id="finish">
                <span></span>
                Узнать результат
            </button>
        </div>
    </div>

    
     
    
    <script src="index.js"></script>
</body>
</html>
